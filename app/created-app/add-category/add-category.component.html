<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <!-- <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem> -->
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="onNavBtnTap()" ios.position="left"></NavigationButton>
    <Label class="action-bar-title" text="Add Category"></Label>
</ActionBar>


<ScrollView>
    <GridLayout columns="*" rows="*" class="page page-content">
        <StackLayout col="0" row="0" class="full-content">
            <StackLayout style="padding-top:30">
                <AbsoluteLayout width="50%" height="150">
                    <StackLayout left="0" top="30" width="100%" verticalAlignment="center" horizontalAlignment="center">
                        <Label class="card-app app-name" text="Category Image" height="80" style="padding-top:40;padding-bottom:10"
                            textAlignment="center" textWrap="true"></Label>
                    </StackLayout>
                    <StackLayout top="0" margin="5" width="100%" verticalAlignment="center" horizontalAlignment="center"
                        (tap)="pickImage()">

                        <AbsoluteLayout width="100%" verticalAlignment="center" horizontalAlignment="center">
                            <StackLayout width="100%" verticalAlignment="center" horizontalAlignment="center">
                                <FrescoDrawee placeholderImageUri="~/images/placeholder.png" [imageUri]="category_image"
                                    width="70" height="70" actualImageScaleType="fitCenter" roundAsCircle="true"></FrescoDrawee>
                            </StackLayout>
                            <Label left="53" backgroundColor="#cb202d" color="#fff" fontSize="10" style="padding: 6"
                                borderRadius="50%" VerticalAlignment="center" class="fa" text="&#xf030;"></Label>
                        </AbsoluteLayout>
                    </StackLayout>
                </AbsoluteLayout>
            </StackLayout>
            <StackLayout class="form card-form" [formGroup]="form" novalidate>
                <GridLayout rows="auto, auto, auto">

                    <StackLayout row="0">
                        <Label class="card-form-heading" text="Enter Your Business Category"></Label>
                    </StackLayout>

                    <StackLayout class="input-filld" row="1">
                        <TextField hint="Category Name" class="input input-border cyan-border  m-t-10 card-form-field"
                            returnKeyType="next" formControlName="category_name" [(ngModel)]="product_category_data.category_name"
                            [ngClass]="displayFieldCss('category_name')"></TextField>
                        <StackLayout *ngIf="isFieldValid('category_name')" class="invalid-feedback">
                            <Label fontSize="8" text="Category name is required"></Label>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="input-filld" row="2">
                        <TextView hint="Description" class="input input-border  m-t-10 cyan-border card-form-field"
                            returnKeyType="done" formControlName="description" [(ngModel)]="product_category_data.description"></TextView>

                    </StackLayout>


                </GridLayout>

                <Button class="btn btn-primary" padding="10 0" borderRadius="18" text="Submit" (tap)="createProductCategory()"></Button>
            </StackLayout>
        </StackLayout>
    </GridLayout>
</ScrollView>
