<RadSideDrawer [drawerTransition]="sideDrawerTransition">
    <GridLayout tkDrawerContent rows="auto, *" class="sidedrawer sidedrawer-left">

        <StackLayout row="0" class="sidedrawer-header" *ngIf="isLoggedin" orientation="vertical">
            <FrescoDrawee horizontalAlignment="center" placeholderImageUri="~/images/placeholder.png" aspectRatio="1.33"
                [imageUri]="img_base_url + logged_user_profile_image" class="sidedrawer-header-image" roundAsCircle="true"></FrescoDrawee>
            <Label horizontalAlignment="center" class="sidedrawer-header-brand" text="{{logged_user_first_name}} {{logged_user_last_name}}"></Label>
            <Label horizontalAlignment="center" class="footnote" [text]="logged_user_email"></Label>
        </StackLayout>
        <StackLayout row="0" class="sidedrawer-header" *ngIf="!isLoggedin" orientation="vertical">
            <FrescoDrawee horizontalAlignment="center" placeholderImageUri="~/images/placeholder.png" aspectRatio="1.33"
                imageUri="~/images/logo.png" class="sidedrawer-header-image" roundAsCircle="true"></FrescoDrawee>
            <Label horizontalAlignment="center" class="sidedrawer-header-brand" text="Banao App"></Label>
            <Label horizontalAlignment="center" class="footnote" text="Lorem Ipsum is simply dummy text of the printing and typesetting industry."></Label>
        </StackLayout>


        <ScrollView row="1">
            <StackLayout class="sidedrawer-content">
                <GridLayout *ngIf="!isLoggedin" columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/login')"
                    (tap)="onNavItemTap('/login')">
                    <Label col="0" text="&#xf090;" class="fa"></Label>
                    <Label col="1" text="Sign In" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout *ngIf="!isLoggedin" columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/signup')"
                    (tap)="onNavItemTap('/signup')">
                    <Label col="0" text="&#xf234;" class="fa"></Label>
                    <Label col="1" text="Sign Up" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/dashboard/' + logged_user_id)"
                    (tap)="onNavItemTap('/dashboard/' + logged_user_id)" *ngIf="isLoggedin">
                    <Label col="0" text="&#xf015;" class="fa"></Label>
                    <Label col="1" text="Dashboard" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/franchise-user')"
                    (tap)="onNavItemTap('/franchise-user')" *ngIf="logged_user_group != undefined">
                    <Label col="0" text="&#xf0c0;" class="fa"></Label>
                    <Label col="1" text="Franchise User" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/about-us')"
                    (tap)="onNavItemTap('/about-us')">
                    <Label col="0" text="&#xf129;" class="fa"></Label>
                    <Label col="1" text="About Us" class="p-r-10"></Label>
                </GridLayout>
                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/contact-us')"
                    (tap)="onNavItemTap('/contact-us')">
                    <Label col="0" text="&#xf2bb;" class="fa"></Label>
                    <Label col="1" text="Contact Us" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/terms-conditions')"
                    (tap)="goToUrl('https://www.banaoapp.com/#/customer/terms-conditions')" *ngIf="isLoggedin">
                    <Label col="0" text="&#xf1ea;" class="fa"></Label>
                    <Label col="1" text="Terms & Conditions" class="p-r-10"></Label>
                </GridLayout>

                <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/privacy-policy')"
                    (tap)="goToUrl('https://www.banaoapp.com/#/customer/privacy-policy')" *ngIf="isLoggedin">
                    <Label col="0" text="&#xf23e;" class="fa"></Label>
                    <Label col="1" text="Policy" class="p-r-10"></Label>
                </GridLayout>

                <!-- <GridLayout columns="auto, *" class="sidedrawer-list-item" [class.selected]="isComponentSelected('/refund-cancellation')"
                    (tap)="onNavItemTap('/refund-cancellation')">
                    <Label col="0" text="&#xf155;" class="fa"></Label>
                    <Label col="1" text="Refund & Cancellation" class="p-r-10"></Label>
                </GridLayout> -->

                <StackLayout class="hr-light"></StackLayout>

                <GridLayout *ngIf="isLoggedin" columns="auto, *" class="sidedrawer-list-item" (tap)="logout()">
                    <Label col="0" text="&#xf011;" class="fa"></Label>
                    <Label col="1" text="Signout" class="p-r-10"></Label>
                </GridLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>

    <page-router-outlet tkMainContent class="page page-content"></page-router-outlet>
</RadSideDrawer>
