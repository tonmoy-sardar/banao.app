<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Sign Up"></Label>
</ActionBar>
<GridLayout class="page page-content">
    <FlexboxLayout class="login-page">

        <StackLayout class="full-content">

            <StackLayout class="apps-container">
                <!-- <Image class="logo m-t-10" src="~/images/logo.png"></Image> -->
                <FrescoDrawee verticalAlignment="center" placeholderImageUri="~/images/placeholder.png" aspectRatio="1.33"
                imageUri="~/images/logo.png" width="120" height="120" roundAsCircle="true" actualImageScaleType="fitCenter"></FrescoDrawee>
                <StackLayout class="form" [formGroup]="form" novalidate *ngIf="!showOtpSection">
                    <GridLayout rows="auto, auto, auto, auto">


                        <StackLayout class="input-filld" row="0">
                            <TextField class="input input-border cyan-border m-t-10"  hint="Name"
                                returnKeyType="next" formControlName="name" [ngClass]="displayFieldCss(form,'name')" padding="10" borderRadius="18" backgroundColor="#FFFFFF" color="#FF2341" style="placeholder-color:#FF2341;"></TextField>
                            <StackLayout *ngIf="isFieldValid(form,'name')" class="invalid-feedback">
                                <Label  text="Please enter your name"></Label>
                            </StackLayout>
                        </StackLayout>

                        <StackLayout class="input-filld" row="1">
                            <TextField class="input input-border cyan-border m-t-10"  hint="Contact No."
                                returnKeyType="next" formControlName="contact_no" [ngClass]="displayFieldCss(form,'contact_no')"
                                 keyboardType="number" padding="10" borderRadius="18" backgroundColor="#FFFFFF" color="#FF2341" style="placeholder-color:#FF2341;"></TextField>
                            <StackLayout *ngIf="isFieldValid(form,'contact_no')" class="invalid-feedback">
                                <Label  text="Please enter valid phone number"></Label>
                            </StackLayout>
                        </StackLayout>


                        <StackLayout class="input-filld" row="2">
                            <TextField class="input input-border cyan-border m-t-10"  hint="Email id"
                                returnKeyType="next" formControlName="email" [ngClass]="displayFieldCss(form,'email')"  keyboardType="email" padding="10" borderRadius="18" backgroundColor="#FFFFFF" color="#FF2341" style="placeholder-color:#FF2341;"></TextField>
                            <StackLayout *ngIf="isFieldValid(form,'email')" class="invalid-feedback">
                                <Label  text="Please enter a valid email address"></Label>
                            </StackLayout>
                        </StackLayout>

                        <StackLayout class="input-filld" row="3">
                            <TextField class="input input-border cyan-border m-t-10" hint="Password"
                                returnKeyType="done" formControlName="password" [ngClass]="displayFieldCss(form,'password')"
                                padding="10" borderRadius="18" backgroundColor="#FFFFFF" color="#FF2341" style="placeholder-color:#FF2341;" secure="true"></TextField>
                            <StackLayout *ngIf="isFieldValid(form,'password')" class="invalid-feedback">
                                <Label  text="Please enter password"></Label>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>

                    <Button class="btn btn-primary" padding="10 0" borderRadius="18" text="SIGN UP" (tap)="signUp()">
                    </Button>
                    <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
                    <Label class="tag-line-grey m-b-10 m-t-10" style="padding-bottom:20" (tap)="onNavItemTap('/login')">
                        <FormattedString>
                            <Span text="Back to login" class="bold-tag"></Span>
                        </FormattedString>
                    </Label>
                </StackLayout>
                <StackLayout class="form" [formGroup]="otpForm" novalidate *ngIf="showOtpSection">
                    <GridLayout rows="auto">
                        <StackLayout class="input-filld" row="0">
                            <TextField class="input input-border cyan-border m-t-10" hint="Enter OTP"
                                returnKeyType="done" formControlName="otp" [ngClass]="displayFieldCss(otpForm,'otp')" padding="10" borderRadius="18" backgroundColor="#FFFFFF" color="#FF2341" style="placeholder-color:#FF2341;"></TextField>
                            <StackLayout *ngIf="isFieldValid(otpForm,'otp')" class="invalid-feedback">
                                <Label fontSize="8" text="Enter Otp"></Label>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>

                    <Button class="btn btn-primary" padding="10 0" borderRadius="18" text="CONFIRM" (tap)="submitOtp()" width="50%">
                    </Button>
                    <StackLayout class="hr-light pading-gap m-b-10 m-t-10"></StackLayout>
                    <Label class="tag-line-grey m-b-10 m-t-10" style="padding-bottom:20" (tap)="resendOtp()">
                        <FormattedString>
                            <Span text="Resend OTP" class="bold-tag"></Span>
                        </FormattedString>
                    </Label>
                    <Label class="tag-line-grey m-b-10 m-t-10" style="padding-bottom:20" (tap)="onNavItemTap('/login')">
                        <FormattedString>
                            <Span text="Back to login" class="bold-tag"></Span>
                        </FormattedString>
                    </Label>
                </StackLayout>
            </StackLayout>

        </StackLayout>

    </FlexboxLayout>
</GridLayout>
